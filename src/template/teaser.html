{{ define "teaser" }}
<div class="bg-gradient-to-b from-slate-700 to-slate-950 overflow-hidden items-end">
    <div class="max-w-6xl grid gap-2 md:gap-4 grid-cols-12 items-center mx-auto">
        <div class="col-span-5">
            <picture data-aos="zoom-out"
                 data-aos-duration="1500"
                 class="max-h-[60vh]">
                <source media="(min-width: 256px)" srcset="/static/me-256w.webp, /static/me-384w.webp 1.5x, /static/me-512w.webp 2x">
                <source media="(min-width: 384px)" srcset="/static/me-384w.webp, /static/me-512w.webp 1.5x">
                <source media="(min-width: 512px)" srcset="/static/me-512w.webp, /static/me-1024w.webp 2x">
                <img src="/static/me-128w.webp"
                     alt="Christian Kilb"
                     title="Christian Kilb"
                     width="512"
                     height="704"/>
            </picture>
        </div>
        <div class="col-span-7 pr-2">
            <h1 class="text-gray-50 text-2xl sm:text-3xl md:text-6xl mb-3 md:mb-5"
                data-aos="fade-up"
                data-aos-duration="1000">{{ .Headline }}</h1>
            <h2 class="animate__delay-1s text-gray-300 text-sm sm:text-xl md:text-2xl md:ml-1 mb-5 md:mb-8"
                data-aos="fade-up"
                data-aos-duration="1000"
                data-aos-delay="500">{{ .SubHeadline }}</h2>

            <div class="group relative inline-block rounded-lg md:ml-1 overflow-hidden"
                 data-aos="fade-up"
                 data-aos-delay="750"
                 data-aos-duration="1000">
                <a class="inline-block py-3 px-5 bg-gradient-to-b from-yellow-500 to-orange-400 font-semibold text-white rounded-lg"
                   href="#contact">Contact</a>
                <div class="opacity-0 group-hover:opacity-30 transition-all duration-500 absolute left-0 top-0 w-full h-full pointer-events-none bg-yellow-300">
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
