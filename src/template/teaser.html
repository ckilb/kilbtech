{{ define "teaser" }}
<div class=" bg-gradient-to-b from-slate-700 to-slate-950 overflow-hidden items-end">
    <div class="max-w-6xl grid gap-1 md:gap-4 grid-cols-12 items-center mx-auto">
        <div class="col-span-5">
            <picture data-aos="zoom-out"
                 data-aos-duration="1500"
                 class="max-h-[60vh]">
                <source media="(min-width: 256px)" srcset="static/me-256w.webp, static/me-384w.webp 1.5x, static/me-512w.webp 2x">
                <source media="(min-width: 384px)" srcset="static/me-384w.webp, static/me-512w.webp 1.5x">
                <source media="(min-width: 512px)" srcset="static/me-512w.webp, static/me-1024w.webp 2x">
                <img src="static/me-128w.webp"
                     alt="Christian Kilb"
                     title="Christian Kilb"
                     width="512"
                     height="704"/>
            </picture>
        </div>
        <div class="col-span-7 pr-2">
            <h1 class="text-gray-50 text-2xl sm:text-3xl md:text-6xl mb-3 md:mb-5"
                data-aos="fade-up"
                data-aos-duration="1000">{{ .Headline }}</h1>
            <h2 class="animate__delay-1s text-gray-300 text-sm sm:text-xl md:text-2xl md:ml-1"
                data-aos="fade-up"
                data-aos-duration="1000"
                data-aos-delay="500">{{ .SubHeadline }}</h2>
        </div>
    </div>
</div>
{{ end }}
